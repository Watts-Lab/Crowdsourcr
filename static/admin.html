<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(onReady);
      function onReady() {
      $.get('/admin/info/', function(data) {
      $('#admin-login-info').html(data);
      });
      $('#xml-upload-form').find('button:first').click(function(evt) {
      evt.preventDefault();
      uploadXML();
      });
      }

      function uploadXML() {
      var data = new FormData();
      data.append('file', $('#xml-upload-file')[0].files[0]);
      $.ajax({
      url: '/admin/xmlupload/',
      data: data,
      cache: false,
      contentType: false,
      processData: false,
      type: 'POST',
      success: function(data){
      alert(data);
      }
      });
      }
    </script>
  </head>
  <body>
    <div class="header-container">
      <div class="header-title abs-center"><h3>News Crowdsourcer v1.0</h3></div>
    </div>
    <div class="header-push"></div>
    <div class="splitscreen">
      <div id="admin-login-info"></div><br><br>
      <div id="admin-xml-upload">
	<form id="xml-upload-form">
	  <input id="xml-upload-file" type="file" name="file"/><br>
	  <button class="btn btn-success">Upload XML</button>
	</form>
      </div>
    </div>
    <div class="splitscreen"></div>
 </body>
</html>
